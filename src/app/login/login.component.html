<section fxLayout="row wrap" fxLayoutAlign="center center" style="text-align: center;">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="loginForm1" autocomplete="off" novalidate (ngSubmit)="login1(loginForm1.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px" >
      <mat-card-content>

        <mat-form-field>
          <input matInput type="text" placeholder="Email address" formControlName="email" id="email">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
          <mat-error *ngIf="hasError('email', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-hint align="end">Not more then 100 characters long.</mat-hint>
          <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          <mat-error *ngIf="hasError('password', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>

      </mat-card-content>
      <br>
      <mat-card-actions align="center" style="text-align: center;">
        <button mat-raised-button color="primary" [disabled]="!loginForm1.valid">Login</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
